<!DOCTYPE html>
<html>
<head>
	<title>Twitter. It's what's happening</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<header>
		<div id="logo">
				<img src="img/logo.png">
		</div>
	</header>
	
	<div id="listItems">
		<ul id="ulStyle">
			
			<li id="liStyle">
				<img src="img/interests.png">
				Follow your interests
			</li>
			
			<li id="liStyle">
			<img src="img/people.png">
				Hear what people are talking about
			</li>
			
			
			<li id="liStyle">
			<img src="img/conversation.png">	
				Join the conversation
			</li>

		<div id="world">
			See what's happening in<br>the world right now
		</div>
		<div id="joinTwitter">
			Join Twitter today.
		</div>

		<button id="buttons" href="#" onclick="displaySignUp()">SIGN UP</button>
		<button id="buttons" href="#" onclick="displayLogIn()">LOG IN</button>
		</ul>
	</div>

	<div>
		
	</div>

	<div id="rightImg">
		<img src="img/bird.png">
	</div>

	<footer>
		<ul id="footerUL">
			<li><a href="aboutme/aboutme.html" style="text-decoration: none; color: white;">About Me</a></li>|
			<li>Help Center</li>|
			<li>Blog</li>|
			<li>Status</li>
		</ul>
	</footer>

	<div id="signup" class="modal" style="display: none;">
		<div class="modal_content">
			<h2 class="modal_heading" style="color: #18ADDE;">Sign up to Twitter</h2>
			<span class="close" onclick="closeDialog()">&#10006;</span>
			<div class="modal_body">
				<div>
					<img src="img/profile.png">
					<div style="color: white; font-size: 15px;">ADD<br>PHOTO</div>
				</div>

				<form method="POST">
					<input type="username" name="username" placeholder="Username" required minlength="5">
					<input type="email" name="email" placeholder="E-mail" required>
					<input type="password" name="password" placeholder="Password" required minlength="8">
					<input type="password" name="confirmpassword" placeholder="confirm Password" required>
					<br>
					<button type="submit">sign up</button>
				</form>

			</div>
		</div>
	</div>

	<div id="login" class="modal" style="display: none;">
		<div class="modal_content">
			<h2 class="modal_heading" style="color: #18ADDE;">Log in to Twitter</h2>
			<span class="close" onclick="closeDialog()">&#10006;</span>
			<div class="modal_body">
				<form method="POST">
					<input type="username" name="username" placeholder="Username" required minlength="5">
					<input type="password" name="password" placeholder="Password" required minlength="8">
					<br>
					<button type="submit">login</button>
				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		function displaySignUp() {
			document.getElementById("signup").style.display="block";
		}

		function displayLogIn() {
			document.getElementById("login").style.display="block";	
		}

		function closeDialog() {
			document.getElementById("signup").style.display="none";
			document.getElementById("login").style.display="none";
		}

	</script>

</body>
</html>
