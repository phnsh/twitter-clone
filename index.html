<!DOCTYPE html>
<html>
<head>
	<title>Twitter. It's what's happening</title>
	<link rel="icon" href="img/smallicon.png">
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<header>
		<div id="logo">
				<img src="img/logo.png">
		</div>
	</header>
	
	<div id="listItems">
		<ul id="ulStyle">
			
			<li id="liStyle">
				<img src="img/interests.png">
				Follow your interests
			</li>
			
			<li id="liStyle">
			<img src="img/people.png">
				Hear what people are talking about
			</li>
			
			
			<li id="liStyle">
			<img src="img/conversation.png">	
				Join the conversation
			</li>

		<div id="world">
			See what's happening in<br>the world right now
		</div>
		<div id="joinTwitter">
			Join Twitter today.
		</div>

		<button id="buttons" href="#" onclick="displaySignUp()">SIGN UP</button>
		<button id="buttons" href="#" onclick="displayLogIn()">LOG IN</button>
		</ul>
	</div>

	<div>
		
	</div>

	<div id="rightImg">
		<img src="img/bird.png">
	</div>

	<footer>
		<ul id="footerUL">
			<li><a href="aboutme/aboutme.html" style="text-decoration: none; color: white;">About Me</a></li>|
			<li>Help Center</li>|
			<li>Blog</li>|
			<li>Status</li>
		</ul>
	</footer>

	<div id="signup" class="modal" style="display: none;">
		<div class="modal_content">
			<h2 class="modal_heading" style="color: #18ADDE;">Sign up to Twitter</h2>
			<span class="close" onclick="closeDialog()">&#10006;</span>
			<div class="modal_body">
				<div>
					<img src="img/profile.png">
					<div style="color: white; font-size: 15px;">ADD<br>PHOTO</div>
				</div>

				<form name="signupform" id="signupform" method="POST">
					<input type="username" name="username" required id="usernamePlaceholder" placeholder="Username" onchange="validateUsername('username','Username should be more than 5 characters long', 2)">
					<span style="display: block;"></span>
					<input type="email" name="email" placeholder="E-mail" onchange="validateEmail('email', 'Enter a valid email address', 4)">
					<span style="display: block;"></span>
					<input type="password" name="password" placeholder="Password" onchange="validatePassword('password', 'Password should be more than 8 characters long', 6)">
					<span style="display: block;"></span>
					<input type="password" name="confirmpassword" placeholder="Confirm Password" onchange="confirmPassword('Passwords not matching',8)">
					<span style="display: block;"></span>
					<br>
					<button type="submit" id="signupSubmit" style="background-color: lightgrey; cursor: default;">sign up</button>
				</form>

			</div>
		</div>
	</div>

	<div id="login" class="modal" style="display: none;">
		<div class="modal_content">
			<h2 class="modal_heading" style="color: #18ADDE;">Log in to Twitter</h2>
			<span class="close" onclick="closeDialog()">&#10006;</span>
			<div class="modal_body">
				<form method="POST">
					<input type="username" name="username" placeholder="Username" required minlength="5">
					<input type="password" name="password" placeholder="Password" required minlength="8">
					<br>
					<button type="submit">login</button>
				</form>
			</div>
		</div>
	</div>

<script type="text/javascript">
	function displaySignUp() {
		document.getElementById("signup").style.display="block";
	}

	function displayLogIn() {
		document.getElementById("login").style.display="block";	
	}

	function closeDialog() {
		document.getElementById("signup").style.display="none";
		document.getElementById("login").style.display="none";
	}


	var validateUsername = function(inputType, displayWarning, nthChild) {
		var form = document.forms["signupform"][inputType].value;

		if(form.length < 5) {
			valildateAll(displayWarning, nthChild);
		}
		else {
			document.querySelector("#signupform span:nth-child(" + nthChild + ")").innerHTML = '';
		}
	}

	var validateEmail = function(inputType, displayWarning, nthChild) {
		var form = document.forms["signupform"][inputType].value;

		if(form.length < 5) {
			valildateAll(displayWarning, nthChild);
	
		}
		else {
			document.querySelector("#signupform span:nth-child(" + nthChild + ")").innerHTML = '';
		}
	}

	var validatePassword = function(inputType, displayWarning, nthChild) {
		var form = document.forms["signupform"][inputType].value;

		if(form.length < 8) {
			valildateAll(displayWarning, nthChild);
		}
		else {
			document.querySelector("#signupform span:nth-child(" + nthChild + ")").innerHTML = '';
		}
	}

	var confirmPassword = function(displayWarning, nthChild) {
		var password = document.querySelector("#signupform input:nth-child(5)").value;
		var confirm = document.querySelector("#signupform input:nth-child(7)").value;

		if(confirm.length < 8) {
			valildateAll("Password should be more than 8 characters long", nthChild);
		}
		else {
			document.querySelector("#signupform span:nth-child(" + nthChild + ")").innerHTML = '';
		}
		if(confirm != password) {
			valildateAll("Passwords not matching", nthChild);
		}
		else {
			document.querySelector("#signupform span:nth-child(" + nthChild + ")").innerHTML = '';
		}
	}

	function valildateAll(displayWarning, nthChild) {
		//document.getElementsByClassName("modal_heading")[0].innerHTML = displayWarning;
		document.querySelector("#signupform span:nth-child(" + nthChild + ")").style.color = "red";
		document.querySelector("#signupform span:nth-child(" + nthChild + ")").style.fontSize = "13px";
		document.querySelector("#signupform span:nth-child(" + nthChild + ")").innerHTML = displayWarning;
	}
	
		//required minlength="5"
		//required
		//required minlength="8"
		//required
</script>

</body>
</html>
