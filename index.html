<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
	<title>Twitter. It's what's happening</title>
	<link rel="icon" href="img/smallicon.png">
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<header>
		<div id="logo">
				<img src="img/logo.png">
		</div>
	</header>
	
	<div id="listItems">
		<ul id="ulStyle">
			
			<li id="liStyle">
				<img src="img/interests.png">
				Follow your interests
			</li>
			
			<li id="liStyle">
			<img src="img/people.png">
				Hear what people are talking about
			</li>
			
			
			<li id="liStyle">
			<img src="img/conversation.png">	
				Join the conversation
			</li>

		<div id="world">
			See what's happening in<br>the world right now
		</div>
		<div id="joinTwitter">
			Join Twitter today.
		</div>

		<button id="buttons" href="#" onclick="displaySignUp()">SIGN UP</button>
		<button id="buttons" href="#" onclick="displayLogIn()">LOG IN</button>
		</ul>
	</div>

	<div>
		
	</div>

	<div id="rightImg">
		<img src="img/bird.png">
	</div>

	<footer>
		<ul id="footerUL">
			<li><a href="aboutme/aboutme.html" style="text-decoration: none; color: white;">About Me</a></li>|
			<li>Help Center</li>|
			<li>Blog</li>|
			<li>Status</li>
		</ul>
	</footer>

	<div id="signup" class="modal" style="display: none;">
		<div class="modal_content">
			<h2 class="modal_heading" style="color: #18ADDE;">Sign up to Twitter</h2>
			<span class="close" onclick="closeDialog('signup')">&#10006;</span>
			<div class="modal_body">
				<div>
					<img src="img/profile.png">
					<div style="color: white; font-size: 15px;">ADD<br>PHOTO</div>
				</div>

				<form name="signupform" id="signupform" method="POST">
					<input type="username" name="username" required id="usernamePlaceholder" placeholder="Username" onblur="validateUsername('username','Username should be more than 5 characters long', 2)">
					<span style="display: block;"></span>
					<input type="email" name="email" required placeholder="E-mail" onblur="validateEmail('email', 'Enter a valid email address', 4)">
					<span style="display: block;"></span>
					<input type="password" name="password" placeholder="Password" onblur="validatePassword('password', 'Password should be more than 8 characters long', 6)">
					<span style="display: block;"></span>
					<input type="password" name="confirmpassword" placeholder="Confirm Password" onblur="confirmPassword('Passwords not matching',8)">
					<span style="display: block;"></span>
					<span id="signupMessage"></span>
					<button type="submit" id="signupSubmit" disabled onclick="signupUser(event)">sign up</button>
				</form>

			</div>
		</div>
	</div>

	<div id="login" class="modal" style="display: none;">
		<div class="modal_content">
			<h2 class="modal_heading" style="color: #18ADDE;">Log in to Twitter</h2>
			<span class="close" onclick="closeDialog('login')">&#10006;</span>
			<div class="modal_body">
				<form name="signinform" method="POST">
					<input type="username" name="username" placeholder="Username" required>
					<input type="password" name="password" placeholder="Password" required>
					<span id="loginMessage"></span>
					<button type="submit" id="loginButton" onclick="loginUser(event)">login</button>
				</form>
			</div>
		</div>
	</div>

</body>
<script type="text/javascript" src="script/script.js">

		//required
		//required minlength="8"
		//required
</script>
</html>
