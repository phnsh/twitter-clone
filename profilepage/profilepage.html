<!DOCTYPE html>
<html>
<head>
	<link rel="icon" type="text/css" href="img/smallicon.png">
	<title>Profile</title>
	<link rel="stylesheet" type="text/css" href="style/profilepage.css">
</head>

<body>
	<header>
		<div>
			<div><img src="img/home_logo.png"></div>
			<div>
				<div style="
					margin-top: 7px;">Home</div>
			</div>
		</div>
		<div>
			<img src="img/birdicon.png">
		</div>
		<div>
			<div><img src="img/rightprofile.png"></div>
			<div>
				<button class="logoutButton">
					Logout
				</button>
			</div>
		</div>
	</header>

<!-- COVER PHOTO -->
<div class="coverphotocontainer">

</div>

<div class="coverbar">
	<div class="coverBarContents">
		<div class="coverProfilePhoto"><img></div>
		<div>
			<div class="coverMeta">
				<div class="columnMeta" style="cursor: pointer; display: inline;" onclick="hideWindows(0, 1, 'none', 'inline')">
					<span class="bannerMeta" style="color: #1DABDD">Tweets</span>
					<br>
					<span class="bannerMetaNumbers" style="color: #1DABDD"></span>
				</div>
				<div class="columnMeta" style="cursor: pointer; display: inline;" onclick="hideWindows(1, 0, 'inline', 'none')">
					<span class="bannerMeta">Following</span>
					<br>
					<span class="bannerMetaNumbers"></span>
				</div>
				<div class="columnMeta">
					<span class="bannerMeta">Followers</span>
					<span class="bannerMetaNumbers"></span>
				</div>
			</div>
		</div>
		<div>
			<button class="logoutButton" style="margin-top: 25px; margin-right: 150px;" onclick="displayEditProfile()">
				Edit Profile
			</button>
		</div>
	</div>
</div>
<!-- -->

	<div class="container">
		<aside>
		<div class="leftcontainer">

			<div class="personalInfo">
				<span style="font-size: 20px; font-weight: bold;"></span>
				<span></span>
				<span style="font-size: 18px; font-weight: lighter; color: #828282;">
				</span>
				<span style="color: #828282; margin-top: 10px;"></span>
				<span>
					<img src="img/location.png" class="personalInfoIcons">
					<span class="personalInfodata"></span>
				</span>
				<span>
					<img src="img/webaddress.png" class="personalInfoIcons">
					<span class="personalInfodata"></span>
				</span>
				<span>
					<img src="img/joined.png" class="personalInfoIcons">
					<span class="personalInfodata"></span>
				</span>
				<span>
					<img src="img/dob.png" class="personalInfoIcons">
					<span class="personalInfodata"></span>
				</span>
			</div>
			
			<div class="photosAndVideoscontainer">
				<span style="font-weight: bold; font-size: 15px; border-bottom: 1px solid #C4C5C6; padding: 5px;">Photos and videos</span>
				<div class="photosAndVideos">
					
				</div>
			</div>
				
			<div class="leftmid">
				<div>
					<span style="font-weight: bold; font-size: 15px;">
						Who to follow
					</span>
					<span style="font-size: 13px; margin: 38px;">
						Refresh
					</span>
					<span style="font-size: 13px;">
						View All
					</span>
				</div>
				<div class="leftmidmid">
					
				</div>
				<div class="leftmidmidfooter">
					<span style="color: #828282;">
						Find people you know
					</span>
				</div>
			</div>
			
			<div class="leftbottom">
				<span>
					&copy 2019 Twitter
				</span>			
				<span>
					<a href="aboutme/aboutme.html" style="text-decoration: none; color: #828282;">
						About Me
					</a>
				</span>
			</div>

			<div></div>
		</div>
	</aside>

		<div class="rightcontainer">
			<div class="whatshappening">
				<div class="ppimage"></div>
				<div class="tweetbar">
					<div>
						<input type="text" name="tweetfield" placeholder="What's happening?" class="tweetTextBox">
					</div>
				</div>
			</div>

			<div class="rightbottom">

			</div>

		</div>

		<div id="rightcontainerFollowing" style="display: none;">
			<div style="text-align: center;">
				<img src="img/search2.png" style="position: absolute; height: 20px; margin-top: 7px; margin-left: 5px;">
				<input type="text" name="followingSearch" placeholder="Search" class="followingSearchStyle" style="
				padding-left: 30px;
				box-shadow: 1px 6px 15px -8px black;
				">
			</div>
			
			<div class="followingCardsContainer"></div>

			</div>
		</div>

		<div class="modal">
			<div class="modalContent">
				<div>
					<span>Edit your profile</span>
				</div>
				<form name="editProfileForm" id="editProfileForm">
					<input type="name" name="fullname" class="editProfileInput" placeholder="desired name">
					<input type="email" name="email" class="editProfileInput" placeholder="email address">
					<input type="email" name="handle" class="editProfileInput" placeholder="desired handle">
					<input type="email" name="location" class="editProfileInput" placeholder="location">
					<input type="email" name="email" class="editProfileInput" placeholder="URL">
					<div style="font-size: 15px;">Birthday: <input type="date" name="birthday" class="editProfileInput"></div>
					<div style="font-size: 15px;">Cover image: <input type="file" name="birthday" class="editProfileInput"></div>
					<div style="font-size: 15px;">Profile picture: <input type="file" name="birthday" class="editProfileInput"></div>
				</form>
				<div style="position: absolute; bottom: 10px; padding: 10px;">
					<button onclick="closeEditProfile()">Cancel</button>
					<button onclick="closeEditProfile()">Save</button>
				</div>
			</div>
		</div>
</body>

<script>
	function hideWindows(first, second, displayVal1, displayVal2) {
		document.getElementById("rightcontainerFollowing").style.display = displayVal1;
		document.getElementsByClassName("rightcontainer")[0].style.display = displayVal2;
		document.getElementsByClassName("bannerMeta")[first].style.color = "#1DABDD";
		document.getElementsByClassName("bannerMetaNumbers")[first].style.color = "#1DABDD";
		document.getElementsByClassName("bannerMeta")[second].style.color = "#8C8C8C";
		document.getElementsByClassName("bannerMetaNumbers")[second].style.color = "#8C8C8C";
	}

	function closeEditProfile() {
		document.querySelector(".modal").style.display = "none";
	}

	function displayEditProfile() {
		document.querySelector('.modal').style.display = "inline";
	}
</script>

<script type="text/javascript" src="script/script.js"></script>

</html>
