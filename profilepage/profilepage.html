<script>
	function hideRightContainer() {
		document.getElementById("rightcontainerFollowing").style.display = "inline";
		document.getElementsByClassName("rightcontainer")[0].style.display = "none";
		document.getElementsByClassName("bannerMeta")[1].style.color = "#1DABDD";
		document.getElementsByClassName("bannerMetaNumbers")[1].style.color = "#1DABDD";
		document.getElementsByClassName("bannerMeta")[0].style.color = "#8C8C8C";
		document.getElementsByClassName("bannerMetaNumbers")[0].style.color = "#8C8C8C";
	}

	function showRightContainer() {
		document.getElementsByClassName("rightcontainer")[0].style.display="inline";
		document.getElementById("rightcontainerFollowing").style.display="none";
		document.getElementsByClassName("bannerMeta")[0].style.color = "#1DABDD";
		document.getElementsByClassName("bannerMetaNumbers")[0].style.color = "#1DABDD";
		document.getElementsByClassName("bannerMeta")[1].style.color = "#8C8C8C";
		document.getElementsByClassName("bannerMetaNumbers")[1].style.color = "#8C8C8C";
	}
</script>
